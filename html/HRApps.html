<!DOCTYPE html>
<html>
<head>
	<title>HR Apps</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/_catalogs/masterpage/bootstrap3/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/apps/SiteAssets/css/normalize.css" />
	<base href="/" target="_blank"/>
	<style>
		/* Removes search bar and nav bar */
		#header
		{
			display : none;
		}
	</style>
</head>
<body class="background" data-ng-app="hrApp">
	<!-- NAVIGATION -->
	<nav class="navbar navbar-inverse" role="navigation">
	  <div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navBarCollapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand navbar-collapse" onClick="$('#navBarCollapse').collapse('hide');" ui-sref="#">HR Apps</a>
		</div>
		<div class="collapse navbar-collapse" id="navBarCollapse" data-ng-controller="menuController">
		  <ul class="nav navbar-nav">
			<li>
			  <a ui-sref="create">Employee Setup</a>
			</li>
		  </ul>
		  <!--ul class="nav navbar-nav navbar-right">
			<li>
			 <a ui-sref="welcome" data-ng-click="logout()">Log Out</a>
			</li>
		  </ul-->
		</div>
	  </div>
	</nav>
	<!-- IDLE CONTROL CONTENT>
	<section data-ng-controller="IdleModalController">
	</section-->
	<!-- MAIN CONTENT -->
	<div class="container">
		
		<!-- THIS IS WHERE THE VIEWS WILL GO -->
		<div ui-view></div>

	</div>
</body>
</html>
